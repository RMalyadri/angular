<div class="input-group mb-3" style="width: 84%;margin-left: 110px;" ngForm #searchForm="ngForm">

    <input type="text" #model="ngModel" class="form-control" [(ngModel)]="searchKey" name="searchKey"
        placeholder="Enter Emplyee firstname or lastname or id" required minlength="3">

    <div class="input-group-append">
        <button class="btn btn-success" type="submit" (click)="empSearch(searchForm)">Search</button>
    </div>
</div>
<div *ngIf="model.touched && model.invalid " class="alert alert-danger alert-dismissable fade show"
    style="width: 84%;margin: 0px 112px 12px;text-align: center;">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    Search Text is required(alteast 3 charactors)
</div>
